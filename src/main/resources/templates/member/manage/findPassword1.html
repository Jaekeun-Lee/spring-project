<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head"/>
<head>
    <title>비밀번호 찾기</title>
</head>

<body>
<div>
    <div class="login_wrapper">
        <div class="animate form v">
            <section class="login_content">
                <form action="findPasswordReq" method="get">
                    <h2>비밀번호 찾기</h2>
                    <p>
                        아래 이메일주소를 입력하시면,<br> 입력하신 이메일로 새암호를 보내드립니다<br>
                        <br>
                    <div>
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="email" name="email" placeholder="이메일주소">
                        <p>'@'포함한 이메일주소를 정확히 입력해주세요.</p>
                    </div>

                    <div>
                        <button id="findpw" type="button" class="btn btn-outline-primary">비밀번호 찾기</button>
                        <button type="button" class="btn btn-outline-primary" onclick="javascript:history.go(-1)">취소</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<script>
    $('#findpw').click(function () {
        $.ajax({
            type: 'get',
            url : '/findPasswordReq',
            data:{
                userId: $('#userId').val(),
                email:$('#email').val()
            },
            success:function (data) {
                console.log(data);
                if(data=="1"){
                    alert("입력하신 이메일로 새로운 비밀번호가 전송되었습니다.\n새로운 비밀번호로 로그인해주세요.")
                    location.href="/login"
                }
            }
        })

    })
</script>
</body>


</html>
