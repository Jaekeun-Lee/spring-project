<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8">
<head>
    <title>포트폴리오 상세보기</title>

</head>
<body>
<nav th:include="topToolBar.html"></nav>
<div class="container">
    <div class="row">
        <div class="subject">
            <input type="hidden" id="portNo" name="portNo" th:value="${portfolio.getPortNo()}"/>

            <!-- 포트폴리오 제목 -->
            <h4 id="portTitle" th:text="${portfolio.portTitle}" style="margin: 90px 0; width: 100%"></h4>
        </div>
        <hr>
        <div class="col-md-12">
            <div class="form-group row">
                <table class="table table-hover">
                    <tr>
                        <td class="border-0" width="20%"><span>프로젝트 시작일</span></td>
                        <td class="border-0" width="80%"><span th:text="${#dates.format(portfolio.portProjectStartDate, 'yyyy-MM-dd')}"></span></td>
                    </tr>

                    <tr class="border-0">
                        <td class="border-0" width="20%"><span>프로젝트 종료일</span></td>
                        <td class="border-0" width="80%"><span th:text="${#dates.format(portfolio.portProjectEndDate, 'yyyy-MM-dd')}"></span></td>
                    </tr>

                    <tr class="border-0">
                        <td class="border-0" width="20%"><span>인원 수</span></td>
                        <td class="border-0" width="80%"><span th:text="${portfolio.portMemberCnt}"></span></td>
                    </tr>
                </table>
            </div>

            <!-- 포트폴리오 상세정보 -->
            <div class="portfolio-detail-box col-md-12">
                <p id="portfolio-detail-box" th:text="${portfolio.portDescription}"
                   style="display: none"></p>
                <script>
                    $('.portfolio-detail-box').html($('#portfolio-detail-box').text());
                </script>
            </div>
        </div>
    </div>

    <div class="form-group row mt-5 mb-5 float-right">
        <a class="btn btn-outline-primary" th:href="@{/port/portList(userId=${portfolio.userId})}">목록</a>
        <a class="btn btn-outline-primary" th:href="@{/port/updatePort(portNo=${portfolio.portNo})}">수정</a>
        <a class="btn btn-outline-primary" th:href="@{/port/deletePort(portNo=${portfolio.portNo})}">삭제</a>
    </div>
</div>

</body>
</html>
