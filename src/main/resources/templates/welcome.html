<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/resources/css/additional.css">
    <title>Welcome</title>
    <style>

        .category-box {
            margin: 20px 20px;
            display: inline-block;
            text-align: center;
            padding: 30px;
            width: 25%;
            height: 100%;
        }


    </style>
</head>
<nav th:include="topToolBar.html"></nav>
<body style="height: 1500px;">
<div class="container">
    <header>

    </header>
    <!--<div style="margin-top :100px;"/> -->
	<img id="title-image" th:src="@{/resources/img/title.png}"/>
    <hr>
	<div class="col-sm-6 main-block-left">
		<h4><i class="glyphicon glyphicon-file"></i> 프로젝트</h4>
		<div class="card border-light mb-3">
				<div class="welcome-project-box" th:each="project : ${projectList}" >
					<div style="float: left; width: 100%;">
						<a th:href="@{/project/getProject(projectNo=${project.projectNo})}"
						th:text="${project.projectName}"></a>
						<div th:text="${project.leaderId}" style="float:right; color:#A4A4A4;"/>
					</div>
				</div>
		</div>
	</div>
		
	<div class="col-sm-6 main-block-right">
	<h4><i class="fa fa-comment"></i> 커뮤니티</h4>
	<div class="card border-light mb-3">
		<div class="welcome-community-box" th:each="postVO : ${postList}" >
			<div style="float: left; width: 100%;">
				<a th:href="@{/comm/getPost(postNo=${postVO.postNo})}"
				th:text="${postVO.postName}"></a>
				<div th:text="${postVO.userId}" style="float:right; color:#A4A4A4;"/>
			</div>
		</div>
	</div>
	</div>
    
</div>
</body>
</html>
